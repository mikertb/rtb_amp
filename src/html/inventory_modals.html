<div id="search_modal" class="screen-overlay">
    <div class="spanel overlay-content">
        <form id="search_form" class="form">
            <input type="hidden" name="sort_by" value="filtered_imps" />
            <input type="hidden" name="order_by" value="des" />
            <input type="hidden" name="page" value="1" />
            <input type="hidden" name="limit" value="25" />
            <div class="spanel-head">
                <span class="title">Search Inventory</span>
            </div>
            <div class="spanel-body">
                <div class="field-entry">
                    <input type="text" name="keyword" placeholder="Seller's name or ID" />
                </div>
                <div class="field-entry">
                    <div class="filter-title">Country</div>
                    <div class="filter-content">
                        <ul id="filter_country">
                            <li>
                                <label>
                                    <input type="radio" name="country" value="all" checked="true" />
                                    &nbsp;Worldwide (All Countries)
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input id="filter_country_single" type="radio" name="country" value="" />
                                    &nbsp;<span id="filter_country_choice" title="Click to change.">Select Country</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="device_block" class="field-entry">
                    <div class="filter-title">Device Type</div>
                    <div class="filter-content">
                        <ul>
                            <li>
                                <label><input type="radio" name="device_type" value="any" checked="true" /> All</label>
                            </li>
                            <li>
                                <label><input type="radio" name="device_type" value="desktop" /> Desktop</label>
                            </li>
                            <li>
                                <label><input type="radio" name="device_type" value="phone" /> Phone</label>
                            </li>
                            <li>
                                <label><input type="radio" name="device_type" value="tablet" /> Tablet</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="supply_block" class="field-entry">
                    <div class="filter-title">Supply Type</div>
                    <div class="filter-content">
                        <ul>
                            <li>
                                <label><input type="radio" name="supply_type" value="any" checked="true" /> All</label>
                            </li>
                            <li>
                                <label><input type="radio" name="supply_type" value="web" /> Web</label>
                            </li>
                            <li>
                                <label><input type="radio" name="supply_type" value="mobile_web" /> Mobile Web</label>
                            </li>
                            <li>
                                <label><input type="radio" name="supply_type" value="mobile_app" /> Mobile App</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="spanel-footer buttons">
                <button type="submit" role="submit" class="btn btn-white">Submit</button>
                <button type="button" role="cancel" class="btn btn-white">Close</button>
            </div>
        </form>
    </div>
</div>
<div id="country_modal" class="screen-overlay">
    <div class="spanel overlay-content">
        <div class="spanel-head">
            <span class="title">Select a Country</span>
        </div>
        <div class="spanel-body">
            <ul class="list">
                <!-- <li data-code="AR">Argentina</li> -->
            </ul>
        </div>
        <div class="spanel-footer buttons">
            <button role="cancel" type="button" class="btn btn-white">
                Close
            </button>
        </div>
    </div>
</div>
<div id="world_map_modal" class="screen-overlay">
    <div class="box">
        <div class="controls">
            <i class="fa scr-toggle max" title="Fullscreen"></i>
            <i class="fa fa-times" title="Close"></i>
        </div>
        <div class="map-title">Title</div>
    </div>
</div>
<div id="loader" class="screen-overlay">
    <div class="box">
        <img src="img/spinner.gif" />&nbsp;LOADING
    </div>
</div>
